syntax = "proto3";

package inquiry;

option go_package = "github.com/romanzimoglyad/inquiry-backend/pb/inquiry;inquiry";

import "google/api/annotations.proto";
import "validate/validate.proto";
import "google/protobuf/descriptor.proto";

service Inquiry {
  // Ping
  rpc Ping (PingRequest) returns (PingResponse) {
    option (google.api.http) = {
      get: "/ping"
    };
  };
  // Create lesson
  rpc CreateLesson (CreateLessonRequest) returns (CreateLessonResponse) {
    option (google.api.http) = {
      post: "/lesson/create"
      body: "*"
    };
  };
  // Create ListLessons
  rpc ListLessons (ListLessonsRequest) returns (ListLessonsResponse) {
    option (google.api.http) = {
      post: "/lesson/list"
      body: "*"
    };
  };
}

message ListLessonsRequest {
  int64 user_id = 1;
}
message ListLessonsResponse{
  repeated Lesson lessons =1;
}

message CreateLessonRequest {
  string name = 1 [(validate.rules).string.min_len = 1];
  int64 user_id = 2 [(validate.rules).int64.gt = 0];
  string description = 3;
  int32 grade_id = 4 [(validate.rules).int32.gt = 0];
  int32 subject_id = 5 [(validate.rules).int32.gt = 0];
  string created_at = 6;
}

message Lesson {
  int32 id = 1;
  string name = 2;
  int64 user_id = 3;
  string description = 4;
  int32 grade_id = 5;
  int32 subject_id = 6;
  string created_at = 7;
}


message CreateLessonResponse {
  int32 id = 1;
}

message PingRequest {

}
message PingResponse {
  string status = 1;
}